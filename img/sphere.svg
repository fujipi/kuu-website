<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientSecondary" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#gradientPrimary)" stroke-width="0.8" filter="url(#glow)"/>

  <!-- Horizontal ellipses -->
  <ellipse cx="200" cy="200" rx="180" ry="60" fill="none" stroke="url(#gradientSecondary)" stroke-width="0.5" opacity="0.7"/>
  <ellipse cx="200" cy="200" rx="180" ry="60" fill="none" stroke="url(#gradientPrimary)" stroke-width="0.5" transform="rotate(60 200 200)" opacity="0.6"/>
  <ellipse cx="200" cy="200" rx="180" ry="60" fill="none" stroke="url(#gradientSecondary)" stroke-width="0.5" transform="rotate(120 200 200)" opacity="0.7"/>

  <!-- Vertical ellipse -->
  <ellipse cx="200" cy="200" rx="60" ry="180" fill="none" stroke="url(#gradientPrimary)" stroke-width="0.5" opacity="0.6"/>

  <!-- Inner circles -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#gradientSecondary)" stroke-width="0.4" opacity="0.5"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#gradientPrimary)" stroke-width="0.4" opacity="0.4"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="url(#gradientSecondary)" stroke-width="0.4" opacity="0.3"/>

  <!-- Center dot -->
  <circle cx="200" cy="200" r="4" fill="url(#gradientPrimary)" opacity="0.8"/>

  <!-- Decorative dots -->
  <circle cx="200" cy="20" r="3" fill="url(#gradientPrimary)" opacity="0.6"/>
  <circle cx="200" cy="380" r="3" fill="url(#gradientSecondary)" opacity="0.6"/>
  <circle cx="20" cy="200" r="3" fill="url(#gradientSecondary)" opacity="0.6"/>
  <circle cx="380" cy="200" r="3" fill="url(#gradientPrimary)" opacity="0.6"/>
</svg>
