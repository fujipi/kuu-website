<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Main sphere gradient - pastel pink to lavender to sky blue -->
    <radialGradient id="sphereGradient" cx="30%" cy="30%" r="70%" fx="25%" fy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffd8e8;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#e8c8ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c8e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98c8f0;stop-opacity:1" />
    </radialGradient>

    <!-- Highlight gradient -->
    <radialGradient id="highlight" cx="35%" cy="30%" r="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Secondary highlight -->
    <radialGradient id="highlight2" cx="70%" cy="70%" r="20%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="5" dy="10" result="offsetBlur"/>
      <feFlood flood-color="#d8c8ff" flood-opacity="0.3"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow -->
  <circle cx="200" cy="200" r="160" fill="url(#sphereGradient)" opacity="0.2" filter="url(#glow)"/>

  <!-- Main sphere -->
  <circle cx="200" cy="200" r="150" fill="url(#sphereGradient)" filter="url(#shadow)"/>

  <!-- Primary highlight (top-left reflection) -->
  <ellipse cx="150" cy="140" rx="60" ry="45" fill="url(#highlight)"/>

  <!-- Secondary highlight (bottom-right subtle reflection) -->
  <ellipse cx="260" cy="260" rx="35" ry="25" fill="url(#highlight2)"/>

  <!-- Small sparkle highlights -->
  <circle cx="130" cy="120" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="145" cy="155" r="4" fill="#ffffff" opacity="0.5"/>
</svg>
