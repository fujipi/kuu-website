<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gradientPastel1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb8d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d8c8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientPastel2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8f0d8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd8b8;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#gradientPastel1)" stroke-width="1.2"/>

  <!-- Horizontal ellipses -->
  <ellipse cx="200" cy="200" rx="180" ry="60" fill="none" stroke="url(#gradientPastel2)" stroke-width="0.8" opacity="0.7"/>
  <ellipse cx="200" cy="200" rx="180" ry="60" fill="none" stroke="url(#gradientPastel1)" stroke-width="0.8" transform="rotate(60 200 200)" opacity="0.6"/>
  <ellipse cx="200" cy="200" rx="180" ry="60" fill="none" stroke="url(#gradientPastel2)" stroke-width="0.8" transform="rotate(120 200 200)" opacity="0.7"/>

  <!-- Vertical ellipse -->
  <ellipse cx="200" cy="200" rx="60" ry="180" fill="none" stroke="url(#gradientPastel1)" stroke-width="0.8" opacity="0.6"/>

  <!-- Inner circles -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#gradientPastel2)" stroke-width="0.6" opacity="0.5"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#gradientPastel1)" stroke-width="0.6" opacity="0.4"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="url(#gradientPastel2)" stroke-width="0.6" opacity="0.3"/>

  <!-- Center dot -->
  <circle cx="200" cy="200" r="5" fill="url(#gradientPastel1)" opacity="0.9"/>

  <!-- Decorative dots -->
  <circle cx="200" cy="20" r="4" fill="#ffb8d0" opacity="0.8"/>
  <circle cx="200" cy="380" r="4" fill="#b8e8ff" opacity="0.8"/>
  <circle cx="20" cy="200" r="4" fill="#d8c8ff" opacity="0.8"/>
  <circle cx="380" cy="200" r="4" fill="#b8f0d8" opacity="0.8"/>
</svg>
